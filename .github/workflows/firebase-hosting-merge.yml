name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  get_affected_apps:
    runs-on: ubuntu-latest
    outputs:
      affected_apps: ${{ steps.get_affected.outputs.AFFECTED_APPS }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: npm ci
      - id: get_affected
        run: |
          AFFECTED_APPS=$(npm run nx print-affected -- --type='app' --select='projects' --base='${{ github.sha }}~1' --head='${{ github.sha }}' | tr '\n' ' ')
          echo "AFFECTED_APPS=$AFFECTED_APPS" >> "$GITHUB_OUTPUT"

  build_and_deploy_ani_watching:
    runs-on: ubuntu-latest
    needs: get_affected_apps
    if: contains(needs.get_affected_apps.outputs.affected_apps, 'ani-watching')
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm run prep:ani-watching-prod
        env:
          ANI_LIST_CLIENT_ID: ${{secrets.ani_list_client_id}}
      - run: npm run build:ani-watching
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount:
            '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ANIWATCHING_CA1BF }}'
          channelId: live
          projectId: aniwatching-ca1bf
